version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: infra/backend.Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/postgres}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-https://example.com/webhook/mock}
      N8N_TIMEOUT_SECONDS: ${N8N_TIMEOUT_SECONDS:-15}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: infra/frontend.Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8000}
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
